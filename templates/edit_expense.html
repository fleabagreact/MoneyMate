{% extends 'base.html' %}

{% block content %}
<h2 class="text-primary">Editar Despesa</h2>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="category" class="form-control mb-2" value="{{ expense.category }}" required>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" name="amount" class="form-control mb-2" value="{{ expense.amount }}" required>
        </div>
        <div class="col-md-3">
            <input type="date" name="created_at" class="form-control mb-2" value="{{ expense.created_at.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-warning w-100">Salvar</button>
        </div>
    </div>
</form>

<a href="{{ url_for('budgets.budget_detail', budget_id=expense.budget_id) }}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
