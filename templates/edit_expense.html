{% extends 'base.html' %}

{% block content %}
<h2>Editar Despesa</h2>

<form method="POST" action="{{ url_for('expenses.edit_expense', expense_id=expense.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label>Categoria:</label>
    <input type="text" name="category" value="{{ expense.category }}" class="form-control mb-2" required>

    <label>Valor:</label>
    <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" class="form-control mb-2" required>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('reports.reports') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
