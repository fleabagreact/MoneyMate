{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h2 class="text-primary">Bem-vindo ao MoneyMate</h2>
    <p>Gerencie seus gastos e tenha controle total das suas finanças.</p>

    <div class="mt-4">
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">Faça Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-warning btn-lg">Crie uma Conta</a>
    </div>

    <div class="mt-5">
        <img src="{{ url_for('static', filename='img/welcome.png') }}" alt="Gerenciamento financeiro" class="img-fluid">
    </div>
</div>
{% endblock %}
